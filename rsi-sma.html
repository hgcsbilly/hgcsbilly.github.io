<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI-SMA</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="rsi-sma.html">RSI-SMA</a></li>
                <!-- Añadir más enlaces según sea necesario -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Tablas de Criptomonedas</h1>
        <div>
            <label for="pair-input">Añadir Par:</label>
            <input type="text" id="pair-input" placeholder="Ej: BTCUSDT">
            <button onclick="addPair()">Añadir</button>
        </div>
        <div id="tables">
            <div id="overbought">
                <h2>Sobrecompra</h2>
                <table id="overboughtTable">
                    <thead>
                        <tr>
                            <th>Moneda</th>
                            <th>Precio</th>
                            <th>RSI</th>
                            <th>SMA</th>
                            <th>Alerta Cruce</th>
                            <th>Último Cruce</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="oversold">
                <h2>Sobreventa</h2>
                <table id="oversoldTable">
                    <thead>
                        <tr>
                            <th>Moneda</th>
                            <th>Precio</th>
                            <th>RSI</th>
                            <th>SMA</th>
                            <th>Alerta Cruce</th>
                            <th>Último Cruce</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
